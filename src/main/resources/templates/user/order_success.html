<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Đơn hàng - BookStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
        body { background-color: #f8f9fa; }
        .success-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .order-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .order-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

<div class="container success-container">

  <div th:if="${successMessage}" class="text-center mb-4">
    <i class="fas fa-check-circle fa-4x text-success"></i>
    <h2 class="mt-3">Đặt hàng thành công!</h2>
    <div class="alert alert-success" th:text="${successMessage}"></div>
  </div>

  <h4 class="mb-3">Chi tiết đơn hàng <span th:text="'#DH' + ${order.id_order}"></span></h4>

  <div class="card mb-3">
    <div class="card-header">Thông tin giao hàng</div>
    <div class="card-body">
      <p><strong>Người nhận:</strong> <span th:text="${order.note != null ? order.note : order.user.username}"></span></p>
      <p><strong>Số điện thoại:</strong> <span th:text="${order.phone}"></span></p>
      <p><strong>Địa chỉ:</strong> <span th:text="${order.address}"></span></p>
      <p><strong>Trạng thái:</strong> <span th:text="${order.status_order}"></span></p>
    </div>
  </div>

  <h5>Các sản phẩm đã đặt</h5>
  <div id="orderItemsList" class="mb-3">

    <div th:each="item : ${orderDetails}" class="d-flex align-items-center order-item">
      <img th:src="${item.productImageUrl}" alt="Ảnh sách" width="60" class="me-3 rounded">
      <div class="flex-grow-1">
        <h6 class="mb-0" th:text="${item.productName}">Tên sách</h6>
        <small class="text-muted" th:text="${item.productAuthor}">Tác giả</small>
      </div>
      <div class="text-end">
        <div th:text="${item.priceAtDateFormatted} + ' x ' + ${item.quantity}">100.000đ x 2</div>
        <strong><span th:text="${#numbers.formatDecimal(item.priceAtDate * item.quantity, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span></strong>
      </div>
    </div>

  </div>

  <div class="text-end mt-3">
    <h4>Tổng cộng: <span class="text-danger" th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span></h4>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Tiếp tục mua sắm</a>
    <a href="/my-orders" class="btn btn-outline-secondary">
      <i class="fas fa-history"></i> Xem lịch sử đơn hàng
    </a>
  </div>
</div>

<script>
        // *** Tự động xóa giỏ hàng nếu đây là trang "thành công" ***
        // (Kiểm tra xem có thông báo thành công không)
        document.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.querySelector('.alert-success');
            if (successAlert) {
                console.log('Đặt hàng thành công, xóa giỏ hàng khỏi trình duyệt.');
                localStorage.removeItem('bookstoreCart');
                sessionStorage.removeItem('bookstoreCart');

                // (Tùy chọn) Cập nhật lại số lượng trên icon giỏ hàng ở navbar về 0
                const navCartCount = document.querySelector('.navbar .cart-badge'); // Thay selector nếu cần
                if(navCartCount) navCartCount.textContent = '0';
            }
        });
    </script>
</body>
</html>
