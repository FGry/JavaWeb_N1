<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
        }

        .form-control:read-only {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<div class="container profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar"><i class="fas fa-user-circle"></i></div>
            <h2 th:text="${user.username}">Hồ sơ người dùng</h2>
            <p class="text-muted" th:text="${user.email}"></p>
            <a th:href="@{/}" class="btn btn-sm btn-secondary-custom mt-2"><i class="fas fa-home"></i> Về trang chủ</a>
        </div>

        <div th:if="${success}" class="alert alert-success text-center" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/user/profile/update}" method="post" id="profileForm">
            <input type="hidden" name="idUser" th:value="${user.idUser}">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Họ tên (Username)</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required readonly>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Điện thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone}" required readonly>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Giới tính</label>
                    <select class="form-select" id="gender" name="gender" required disabled>
                        <option value="Male" th:selected="${user.gender == 'Male'}">Nam</option>
                        <option value="Female" th:selected="${user.gender == 'Female'}">Nữ</option>
                        <option value="Other" th:selected="${user.gender == 'Other'}">Khác</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ Mặc định</label>
                <textarea class="form-control" id="address" rows="2"
                          th:text="${user.getFirstAddress() ?: 'Chưa cập nhật'}" readonly></textarea>
                <div class="form-text">Bạn có thể cập nhật địa chỉ <a th:href="@{/user/address_setup.html}">tại đây</a>.</div>
            </div>

            <div class="mb-3">
                <label for="roles" class="form-label">Vai trò</label>
                <input type="text" class="form-control" id="roles" th:value="${user.roles}" readonly>
            </div>

            <div class="mb-4">
                <label class="form-label">Cập nhật lần cuối</label>
                <input type="text" class="form-control" th:value="${user.updateDate}" readonly>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary-custom" id="editButton" onclick="toggleEdit(true)">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </button>
                <button type="submit" class="btn btn-primary-custom" id="saveButton" style="display: none;">
                    <i class="fas fa-save"></i> Lưu thay đổi
                </button>
                <button type="button" class="btn btn-danger" id="cancelButton" onclick="toggleEdit(false)" style="display: none;">
                    <i class="fas fa-times"></i> Hủy
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Hàm chuyển đổi chế độ xem/chỉnh sửa
    let originalData = {};

    document.addEventListener('DOMContentLoaded', () => {
        // Lưu dữ liệu gốc (cho mục đích demo hủy)
        originalData = {
            username: document.getElementById('username').value,
            phone: document.getElementById('phone').value,
            gender: document.getElementById('gender').value
        };
        toggleEdit(false);
    });

    function toggleEdit(isEditing) {
        const editableFields = ['username', 'phone'];
        const genderField = document.getElementById('gender');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');

        editableFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.readOnly = !isEditing;
        });
        genderField.disabled = !isEditing;

        if (isEditing) {
            editButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
            cancelButton.style.display = 'inline-block';
        } else {
            // Hủy bỏ chỉnh sửa: Khôi phục dữ liệu gốc
            document.getElementById('username').value = originalData.username;
            document.getElementById('phone').value = originalData.phone;
            document.getElementById('gender').value = originalData.gender;

            editButton.style.display = 'inline-block';
            saveButton.style.display = 'none';
            cancelButton.style.display = 'none';
        }
    }

    // Logic client-side validation trước khi submit
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        const phone = document.getElementById('phone').value.trim();
        const username = document.getElementById('username').value.trim();

        if (username.length < 5) {
            alert('Họ tên (Username) phải có ít nhất 5 ký tự.');
            event.preventDefault();
            return;
        }

        const phoneRegex = /^[0-9]{10,11}$/;
        if (!phoneRegex.test(phone)) {
            alert('Số điện thoại không hợp lệ (phải là 10 hoặc 11 chữ số).');
            event.preventDefault();
        }
    });
</script>
</body>
</html>
