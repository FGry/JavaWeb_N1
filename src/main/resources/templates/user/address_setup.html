<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Địa chỉ - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .address-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .address-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        .header-icon {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
<div class="address-container">
    <div class="address-card">
        <div class="text-center">
            <div class="header-icon"><i class="fas fa-map-marker-alt"></i></div>
            <h2 class="mb-3">Cập nhật Thông tin Địa chỉ</h2>
            <p class="text-muted mb-4">Nhập thông tin địa chỉ mới của bạn.</p>

            <div th:if="${success}" class="alert alert-success text-center mb-3" role="alert">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center mb-3" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>

        <form th:action="@{/user/address/save}" method="post" id="addressForm">

            <div th:if="${currentUser != null and currentUser.getFirstAddress() != null}" class="alert alert-info small mb-4">
                <i class="fas fa-info-circle"></i> Địa chỉ hiện tại của bạn là: <strong th:text="${currentUser.getFirstAddress()}"></strong>
                <p class="mb-0 mt-2 small">Thông tin đã được điền vào form bên dưới, bạn có thể chỉnh sửa.</p>
            </div>
            <div th:if="${currentUser != null and currentUser.getFirstAddress() == null}" class="alert alert-warning small mb-4">
                <i class="fas fa-exclamation-circle"></i> Bạn chưa có địa chỉ nào. Vui lòng nhập thông tin.
            </div>


            <div class="mb-3">
                <label for="city" class="form-label">Tỉnh/Thành phố *</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Ví dụ: Hà Nội" required
                       th:value="${currentCity}">
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">Quận/Huyện *</label>
                <input type="text" class="form-control" id="district" name="district" placeholder="Ví dụ: Quận Cầu Giấy" required
                       th:value="${currentDistrict}">
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Địa chỉ cụ thể (Số nhà, Tên đường) *</label>
                <textarea class="form-control" id="street" name="street" rows="3" placeholder="Ví dụ: Số 123, Đường Xuân Thủy" required
                          th:text="${currentStreet}"></textarea>
            </div>
            <div class="mb-4">
                <label for="notes" class="form-label">Ghi chú (Tùy chọn)</label>
                <input type="text" class="form-control" id="notes" name="notes" placeholder="Ví dụ: Giao hàng giờ hành chính"
                       th:value="${currentNotes}">
            </div>

            <button type="submit" class="btn btn-submit" id="saveAddressBtn">
                <i class="fas fa-save"></i> Lưu thay đổi
            </button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/}" href="mainInterface.html">Quay về Trang chủ</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
