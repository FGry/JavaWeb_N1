<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
            margin-bottom: 40px;
        }
        .checkout-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .summary-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            position: sticky;
            top: 80px;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none; border-radius: 25px; padding: 12px 25px;
            color: white; font-weight: 600; transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .cart-item-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            padding: 10px 0;
            font-size: 0.9rem;
        }
        /* Style cho Radio Button chọn thanh toán */
        .payment-option {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .payment-option:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        .form-check-input:checked + .form-check-label .payment-option {
            border-color: #667eea;
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center"><i class="fas fa-receipt"></i> Thanh toán đơn hàng</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <form th:action="@{/order/submit}" method="POST" id="checkoutForm">

        <input type="hidden" name="voucherCode" id="hiddenVoucherCode">
        <input type="hidden" name="cartItemsJson" id="cartItemsJson">
        <input type="hidden" id="discountAmountHidden" name="discountAmountHidden" value="0">

        <div class="row">
            <div class="col-lg-7">
                <div class="checkout-card">
                    <h4><i class="fas fa-map-marker-alt"></i> 1. Thông tin giao hàng</h4>
                    <hr>

                    <div class="mb-3">
                        <label for="customerName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="customerName" name="customerName"
                               th:value="${loggedInUser != null} ? ${loggedInUser.username} : ''" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="customerPhone" name="customerPhone"
                               th:value="${loggedInUser != null} ? ${loggedInUser.phone} : ''"
                               required maxlength="10" pattern="0[0-9]{9}"
                               oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length > 0 && this.value[0] !== '0') this.value = '';">
                        <small class="form-text text-muted">Vui lòng nhập đủ 10 số, bắt đầu bằng 0.</small>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="customerAddress" name="customerAddress"
                               th:value="${loggedInUser != null} ? ${loggedInUser.getFirstAddress()} : ''"
                               placeholder="Nhập số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố" required>
                    </div>

                    <div th:if="${isLoggedIn}">
                        <h4 class="mt-4"><i class="fas fa-ticket-alt"></i> 2. Mã giảm giá</h4>
                        <hr>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập mã voucher" id="voucherCodeInput">
                            <button class="btn btn-outline-secondary" type="button" id="applyVoucherBtn">Áp dụng</button>
                            <button class="btn btn-outline-danger" type="button" id="removeVoucherBtn" style="display:none;">Hủy</button>
                        </div>
                        <div id="voucherMessage" class="form-text"></div>

                        <div th:if="${availableVouchers != null and not availableVouchers.isEmpty()}" class="mt-3">
                            <label class="form-label">Hoặc chọn voucher có sẵn:</label>
                            <select class="form-select" id="availableVoucherSelect">
                                <option value="">-- Chọn voucher --</option>
                                <option th:each="voucher : ${availableVouchers}"
                                        th:value="${voucher.code}"
                                        th:text="${voucher.code} + ' - ' + ${voucher.discountValue}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <h4 class="mt-4"><i class="fas fa-credit-card"></i> 3. Phương thức thanh toán</h4>
                    <hr>
                    <div class="payment-methods">
                        <div class="form-check p-0">
                            <input class="form-check-input d-none" type="radio" name="paymentMethod" id="paymentCOD" value="COD" checked>
                            <label class="form-check-label w-100" for="paymentCOD">
                                <div class="payment-option d-flex align-items-center">
                                    <i class="fas fa-truck text-primary fs-4 me-3"></i>
                                    <div>
                                        <strong>Thanh toán khi nhận hàng (COD)</strong><br>
                                        <small class="text-muted">Bạn sẽ thanh toán tiền mặt cho shipper khi nhận hàng.</small>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="form-check p-0">
                            <input class="form-check-input d-none" type="radio" name="paymentMethod" id="paymentPayOS" value="PAYOS">
                            <label class="form-check-label w-100" for="paymentPayOS">
                                <div class="payment-option d-flex align-items-center">
                                    <i class="fas fa-qrcode text-success fs-4 me-3"></i>
                                    <div>
                                        <strong>Chuyển khoản ngân hàng (QR Code)</strong><br>
                                        <small class="text-muted">Quét mã QR qua App ngân hàng (VietQR/Napas247).</small>
                                    </div>
                                    <img th:src="@{/images/payos/payos.png}"
                                         alt="PayOS Logo" style="height: 25px; margin-left: auto;">
                                </div>
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-5">
                <div class="summary-card">
                    <h4><i class="fas fa-shopping-basket"></i> Tóm tắt đơn hàng</h4>
                    <hr>
                    <div id="cartSummaryList"></div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Tạm tính:</strong>
                        <strong id="subTotal">0đ</strong>
                    </div>
                    <div class="d-flex justify-content-between text-success">
                        <strong>Giảm giá (Voucher):</strong>
                        <strong id="discountAmount">0đ</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fs-4">
                        <strong>Tổng cộng:</strong>
                        <strong id="finalTotal" class="text-danger">0đ</strong>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary-custom btn-lg">
                            <i class="fas fa-check-circle"></i> Xác nhận Đặt hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    // === DỮ LIỆU TOÀN CỤC ===
    let cart = [];
    let subTotal = 0;
    let discount = 0;
    const VOUCHER_API_URL = "/api/vouchers/check";
    let appliedVoucherCode = '';

    // === HÀM TIỆN ÍCH ===
    function formatPrice(price) {
        if (price === null || typeof price === 'undefined') return '0đ';
        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
    }

    // === LOGIC GIỎ HÀNG ===
    function loadCartFromSession() {
        const cartData = sessionStorage.getItem('bookstoreCart');
        if (cartData) {
            cart = JSON.parse(cartData);
            renderCartSummary();
            document.getElementById('cartItemsJson').value = JSON.stringify(cart);

            const savedVoucherCode = sessionStorage.getItem('appliedVoucherCode');
            const voucherInput = document.getElementById('voucherCodeInput');
            if (savedVoucherCode) {
                if (voucherInput) voucherInput.value = savedVoucherCode;
                checkVoucher(savedVoucherCode);
            }
        }
    }

    function renderCartSummary() {
        const summaryList = document.getElementById('cartSummaryList');
        summaryList.innerHTML = '';
        subTotal = 0;

        if (cart.length === 0) {
            summaryList.innerHTML = '<p class="text-muted">Không có sản phẩm nào.</p>';
        }

        cart.forEach(item => {
            const itemTotal = (item.price || 0) * (item.quantity || 1);
            subTotal += itemTotal;
            summaryList.innerHTML += `
                <div class="cart-item-mini">
                    <div>
                        <span class="fw-bold">${item.title}</span> <br>
                        <small class="text-muted">SL: ${item.quantity}</small>
                    </div>
                    <span>${formatPrice(itemTotal)}</span>
                </div>
            `;
        });
        updateTotals();
    }

    function updateTotals() {
        const finalTotal = subTotal - discount;
        document.getElementById('subTotal').textContent = formatPrice(subTotal);
        document.getElementById('discountAmount').textContent = formatPrice(discount);
        document.getElementById('finalTotal').textContent = formatPrice(finalTotal);
        document.getElementById('discountAmountHidden').value = discount;
    }

    // === LOGIC UI THANH TOÁN (Hiệu ứng active cho radio button) ===
    function setupPaymentUI() {
        const paymentOptions = document.querySelectorAll('input[name="paymentMethod"]');

        paymentOptions.forEach(option => {
            option.addEventListener('change', function() {
                // Reset style tất cả
                document.querySelectorAll('.payment-option').forEach(el => {
                    el.style.borderColor = '#dee2e6';
                    el.style.backgroundColor = 'white';
                });

                // Active cái đang chọn
                if(this.checked) {
                    const label = this.nextElementSibling;
                    const optionDiv = label.querySelector('.payment-option');
                    optionDiv.style.borderColor = '#667eea';
                    optionDiv.style.backgroundColor = '#f0f4ff';
                }
            });
        });

        // Trigger lần đầu để active mặc định (COD)
        const defaultOption = document.querySelector('input[name="paymentMethod"]:checked');
        if(defaultOption) {
            defaultOption.dispatchEvent(new Event('change'));
        }
    }


    // === LOGIC VOUCHER ===
    function setupVoucherLogic() {
        const applyBtn = document.getElementById('applyVoucherBtn');
        const removeBtn = document.getElementById('removeVoucherBtn');
        const voucherSelect = document.getElementById('availableVoucherSelect');
        const voucherInput = document.getElementById('voucherCodeInput');

        if (applyBtn) {
            applyBtn.addEventListener('click', () => {
                const code = voucherInput.value.trim();
                if (code) checkVoucher(code);
                else displayVoucherMessage('Vui lòng nhập mã voucher.', false);
            });
        }
        if (removeBtn) removeBtn.addEventListener('click', removeVoucher);

        if (voucherSelect) {
            voucherSelect.addEventListener('change', () => {
                const selectedCode = voucherSelect.value;
                if (selectedCode) {
                    voucherInput.value = selectedCode;
                    checkVoucher(selectedCode);
                } else removeVoucher();
            });
        }
    }

    function displayVoucherMessage(message, isSuccess) {
        const voucherMsg = document.getElementById('voucherMessage');
        const removeBtn = document.getElementById('removeVoucherBtn');
        if (!voucherMsg) return;

        voucherMsg.textContent = message;
        voucherMsg.className = isSuccess ? 'form-text text-success fw-bold' : 'form-text text-danger';
        if(removeBtn) removeBtn.style.display = isSuccess ? 'inline-block' : 'none';
    }

    function removeVoucher() {
        discount = 0;
        appliedVoucherCode = '';
        document.getElementById('hiddenVoucherCode').value = '';
        const voucherInput = document.getElementById('voucherCodeInput');
        if(voucherInput) voucherInput.value = '';
        const voucherSelect = document.getElementById('availableVoucherSelect');
        if (voucherSelect) voucherSelect.value = '';

        sessionStorage.removeItem('appliedVoucherCode');
        sessionStorage.removeItem('appliedDiscountAmount');

        updateTotals();
        displayVoucherMessage('Mã voucher đã được hủy.', false);
    }

    async function checkVoucher(code) {
        if (!code) return;
        displayVoucherMessage('Đang áp dụng...', false);
        try {
            const response = await fetch(VOUCHER_API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: code, cartTotal: subTotal.toString()})
            });
            const result = await response.json();

            if (response.ok && result.success) {
                discount = result.discountAmount;
                appliedVoucherCode = code;
                document.getElementById('hiddenVoucherCode').value = code;
                sessionStorage.setItem('appliedVoucherCode', code);
                sessionStorage.setItem('appliedDiscountAmount', discount);
                displayVoucherMessage(result.message + ' (Giảm ' + formatPrice(discount) + ')', true);
            } else {
                discount = 0;
                appliedVoucherCode = '';
                document.getElementById('hiddenVoucherCode').value = '';
                sessionStorage.removeItem('appliedVoucherCode');
                displayVoucherMessage(result.message || 'Mã không hợp lệ.', false);
            }
        } catch (error) {
            discount = 0;
            displayVoucherMessage('Lỗi kết nối.', false);
        }
        updateTotals();
    }

    // === SUBMIT FORM ===
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        document.getElementById('cartItemsJson').value = JSON.stringify(cart);
        if (cart.length === 0) {
            alert('Giỏ hàng của bạn đang trống.');
            e.preventDefault();
        }
    });

    // === INIT ===
    document.addEventListener('DOMContentLoaded', () => {
        loadCartFromSession();
        setupVoucherLogic();
        setupPaymentUI(); // Kích hoạt hiệu ứng chọn thanh toán
    });
</script>

</body>
</html>
