<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theo Dõi Đơn Hàng - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f8; }
        .success-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .header-banner {
            background: #0099ff;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .content-body { padding: 30px; }

        .order-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }
        .order-item:last-child { border-bottom: none; }

        .badge-status {
            background-color: #17a2b8;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .btn-back {
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 20px;
            padding: 8px 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-back:hover { background-color: #f0f8ff; }
    </style>
</head>
<body>

<div class="container success-container">

    <div class="header-banner">
        <i class="fas fa-search-location fa-3x mb-2"></i>
        <h2 class="mb-1">Theo Dõi Đơn Hàng</h2>
        <p class="mb-0 opacity-75">Thông tin chi tiết dành cho khách hàng</p>
    </div>

    <div class="content-body">
        <h4 class="mb-3">Mã đơn hàng: <span class="text-primary" th:text="'#' + ${order.id_order}"></span></h4>

        <div class="border rounded mb-4 p-3 bg-light">
            <h6 class="fw-bold border-bottom pb-2 mb-3">Thông tin giao hàng</h6>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <p class="mb-1"><span class="fw-bold">Người nhận:</span>
                        <span th:text="${order.note != null ? order.note : (order.user != null ? order.user.username : 'Khách vãng lai')}"></span>
                    </p>
                    <p class="mb-0"><span class="fw-bold">Số điện thoại:</span> <span th:text="${order.phone}"></span></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1"><span class="fw-bold">Địa chỉ:</span> <span th:text="${order.address}"></span></p>
                    <p class="mb-0"><span class="fw-bold">Trạng thái:</span>
                        <span class="badge-status" th:text="${order.status_order}"></span>
                    </p>
                </div>
            </div>
        </div>

        <h5 class="mb-3">Danh sách sản phẩm</h5>
        <div class="mb-3 border-top">
            <div th:each="item : ${orderDetails}" class="d-flex align-items-center order-item">
                <img th:src="${item.productImageUrl}" alt="Ảnh sách" width="60" height="80" class="me-3 rounded border">

                <div class="flex-grow-1">
                    <h6 class="mb-1 fw-bold text-dark" th:text="${item.productName}">Tên sách</h6>
                    <small class="text-muted" th:text="${item.productAuthor}">Tác giả</small>
                </div>

                <div class="text-end">
                    <div class="text-muted small" th:text="${item.priceAtDateFormatted} + ' x ' + ${item.quantity}"></div>
                    <strong class="text-dark">
                        <span th:text="${#numbers.formatDecimal(item.priceAtDate * item.quantity, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                    </strong>
                </div>
            </div>
        </div>

        <div th:with="realSubTotal=${#aggregates.sum(orderDetails.![priceAtDate * quantity])}"
             class="text-end mt-3 pt-3 border-top bg-light p-3 rounded">

            <p class="mb-1 d-flex justify-content-between">
                <span class="text-muted">Tổng tiền hàng:</span>
                <span class="fw-bold text-secondary"
                      th:text="${#numbers.formatDecimal(realSubTotal, 0, 'POINT', 0, 'COMMA')} + 'đ'">
              </span>
            </p>

            <div th:with="diff=${realSubTotal - order.total}">
                <p th:if="${diff > 0}" class="mb-1 d-flex justify-content-between">
                    <span class="text-muted">Khuyến mãi / Giảm giá:</span>
                    <span class="text-success fw-bold" th:text="'- ' + ${#numbers.formatDecimal(diff, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                </p>
            </div>

            <h4 class="mt-2 d-flex justify-content-between align-items-center border-top pt-2">
                <span>Tổng thanh toán:</span>
                <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
            </h4>
        </div>
        <div class="text-center">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i> Quay về trang chủ
            </a>
        </div>
    </div>

</div>

</body>
</html>
