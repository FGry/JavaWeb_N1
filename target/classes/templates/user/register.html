<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .register-container {
            width: 100%;
            max-width: 700px;
            margin: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section h1 {
            color: #2c3e50;
            font-weight: 700;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            flex-grow: 1;
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 10px 10px 45px;
            border: 1px solid #bdc3c7;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .terms-section {
            margin-top: 15px;
        }

        .invalid-feedback {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="header-section">
            <h1>Tạo tài khoản BookStore</h1>
            <p class="text-muted">Nhanh chóng và dễ dàng</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center mb-3" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form id="registerForm" th:action="@{/register}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">Họ</label>
                    <div class="position-relative">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nhập họ" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Tên</label>
                    <div class="position-relative">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nhập tên" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="position-relative">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <div class="position-relative">
                    <i class="fas fa-phone form-icon"></i>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="position-relative">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Tạo mật khẩu" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="position-relative">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                </div>
            </div>

            <div class="terms-section">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        Tôi đồng ý với các <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>.
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> Tạo tài khoản
            </button>
        </form>

        <div class="text-center mt-3">
            Đã có tài khoản? <a th:href="@{/login}" href="login.html" style="color: #667eea; font-weight: 600;">Đăng nhập ngay</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // CLIENT-SIDE VALIDATION JAVASCRIPT
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(event) {
            // Kiểm tra mật khẩu khớp
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('is-invalid');
                document.getElementById('confirmPasswordError').textContent = 'Mật khẩu xác nhận không khớp.';
                event.preventDefault();
            } else {
                confirmPasswordInput.classList.remove('is-invalid');
                document.getElementById('confirmPasswordError').textContent = '';
            }

            // Thêm các kiểm tra validation khác nếu cần
            if (!form.checkValidity() || passwordInput.value !== confirmPasswordInput.value) {
                event.preventDefault();
                event.stopPropagation();
                alert('Vui lòng kiểm tra lại thông tin đăng ký.');
            }
            form.classList.add('was-validated');
        }, false);

        // Thêm sự kiện để xóa lỗi khi gõ
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value === passwordInput.value) {
                confirmPasswordInput.classList.remove('is-invalid');
            }
        });
    });
</script>
</body>
</html>
