<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 18px;
            font-size: 0.95rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
        }

        .form-control-icon-padding {
            padding-left: 45px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>


<div class="login-container">
    <div class="login-card">
        <div class="brand-section">
            <div class="brand-logo"><i class="fas fa-book-open"></i></div>
            <h1 class="brand-title">Đăng nhập BookStore</h1>
            <p class="text-muted">Chào mừng trở lại</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Email hoặc mật khẩu không chính xác.
        </div>

        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email"
                       class="form-control form-control-icon-padding"
                       id="email"
                       name="email"  placeholder="Địa chỉ Email"
                       required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock form-icon"></i>
                <input type="password"
                       class="form-control form-control-icon-padding"
                       id="password"
                       name="password" placeholder="Mật khẩu"
                       required>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ tôi
                    </label>
                </div>
                <a th:href="@{#}" href="#" class="text-decoration-none" style="color: #667eea;">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <div class="register-link">
            <p class="mb-0">
                Chưa có tài khoản?
                <a th:href="@{/register}">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
